{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MindfulScreen" height="60" class="mb-3">
            <h2>Welcome Back</h2>
            <p class="text-muted">Sign in to continue your wellness journey</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Enter your email" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter your password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="{{ url_for('auth.forgot_password') }}" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="auth-footer">
            <p class="mb-0">Don't have an account?</p>
            <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-primary btn-lg w-100 mt-2">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </a>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 40px 20px;
}
.auth-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 450px;
}
.auth-header {
    text-align: center;
    margin-bottom: 30px;
}
.auth-header h2 {
    color: #1f2937;
    font-weight: 700;
    margin-top: 10px;
}
.input-group-text {
    background: #f3f4f6;
    border-right: none;
}
.input-group .form-control {
    border-left: none;
}
.input-group .form-control:focus {
    border-color: #6366f1;
    box-shadow: none;
}
.input-group:focus-within .input-group-text {
    border-color: #6366f1;
}
.input-group .btn-outline-secondary {
    border-left: none;
    background: white;
}
.forgot-link {
    color: #6366f1;
    text-decoration: none;
    font-size: 0.9rem;
}
.forgot-link:hover {
    text-decoration: underline;
}
.btn-primary {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    border: none;
    padding: 12px;
    font-weight: 600;
}
.btn-primary:hover {
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
}
.btn-outline-primary {
    border-color: #6366f1;
    color: #6366f1;
}
.btn-outline-primary:hover {
    background: #6366f1;
    color: white;
}
.divider {
    text-align: center;
    margin: 25px 0;
    position: relative;
}
.divider::before,
.divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background: #e5e7eb;
}
.divider::before {
    left: 0;
}
.divider::after {
    right: 0;
}
.divider span {
    background: white;
    padding: 0 15px;
    color: #9ca3af;
    font-size: 0.9rem;
}
.auth-footer {
    text-align: center;
}
.form-check-input:checked {
    background-color: #6366f1;
    border-color: #6366f1;
}
</style>

<script>
function togglePassword() {
    const password = document.getElementById('password');
    const icon = document.getElementById('toggleIcon');
    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
