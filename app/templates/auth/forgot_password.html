{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MindfulScreen" height="60" class="mb-3">
            <h2>Reset Password</h2>
            <p class="text-muted">Enter your email to receive reset instructions</p>
        </div>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Enter your registered email" required autofocus>
                </div>
                <div class="form-text">We'll send password reset instructions to this email.</div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
            </button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('auth.login') }}" class="text-muted">
                <i class="fas fa-arrow-left me-1"></i>Back to Login
            </a>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 40px 20px;
}
.auth-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 450px;
}
.auth-header {
    text-align: center;
    margin-bottom: 30px;
}
.auth-header h2 {
    color: #1f2937;
    font-weight: 700;
}
.input-group-text {
    background: #f3f4f6;
    border-right: none;
}
.form-control {
    border-left: none;
}
.form-control:focus {
    border-color: #6366f1;
    box-shadow: none;
}
.input-group:focus-within .input-group-text {
    border-color: #6366f1;
}
.btn-primary {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    border: none;
    padding: 12px;
    font-weight: 600;
}
.btn-primary:hover {
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
}
.auth-footer {
    text-align: center;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid #e5e7eb;
}
</style>
{% endblock %}
